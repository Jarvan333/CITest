version: "3.7"
services:

  user:
    image: user:latest
    build:
      context: .
      dockerfile: src/Services/UserService/Dockerfile
      args:
        - env:${env}
        - redis:${redis}
    ports:
      - "${echo '15000'}:1500"
    restart: always
    
  order:
    image: order:latest
    build:
      context: .
      dockerfile: src/Services/OrderService/Dockerfile
    ports:
      - "5001:80"
    restart: always
    depends_on:
      - user